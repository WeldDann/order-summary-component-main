<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Title -->
  <title>Frontend Mentor | Order summary card</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assets/style.css" type="text/css">
</head>
<body>
  <!-- Order Summary Component -->
  <div class="component">
    <!-- Hero -->
    <img class="component-hero" src="./assets/images/illustration-hero.svg" alt="illustration hero">

    <!-- Main Content -->
    <main class="main-container">
      <!-- Header -->
      <h1 class="component-header">Order Summary</h1>

      <!-- Text -->
      <p class="component-text">
        You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </p>

      <!-- Subscription Plan -->
      <div class="subscription-plan">
        <img class="icon" src="./assets/images/icon-music.svg" alt="icon of music note">
        <p class="text">
          Annual Plan
          <span class="plan-cost">
            $59.99/year
          </span>
        </p>
        <a href="#" class="change-button">Change</a>
      </div>
      
      <!-- Buttons -->
      <a class="payment-button" href="#">Proceed to payment</a>
      <a class="order-cancel-button" href="#">Cancel order</a>
    </main>
  </div>
</body>
</html>
